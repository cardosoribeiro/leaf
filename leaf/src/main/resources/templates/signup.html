<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required="required">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required="required">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required="required">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="DOCTOR">DOCTOR</option>
                    <option value="ADMINISTRATOR">ADMINISTRATOR</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p class="mt-3">
            <a th:href="@{/login}">Already have an account? Login here.</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
